<table mat-table [dataSource]="products" class="table">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Продукт</th>
    <td mat-cell *matCellDef="let element">
      <col-name [propsName]="element.name" [propsImg]="element.image" />
    </td>
  </ng-container>

  <ng-container matColumnDef="SKU">
    <th mat-header-cell *matHeaderCellDef>SKU</th>
    <td mat-cell *matCellDef="let element">
      <col-sku [props]="element.sku" />
    </td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef>Ціна / Дисконт</th>
    <td mat-cell *matCellDef="let element">
      <col-price
        [propsPrice]="element.price"
        [propsDiscount]="element.discount"
      />
    </td>
  </ng-container>

  <ng-container matColumnDef="country">
    <th mat-header-cell *matHeaderCellDef>Країна</th>
    <td mat-cell *matCellDef="let element">
      <col-country [propsCountry]="element.countryCode" />
    </td>
  </ng-container>

  <ng-container matColumnDef="tag">
    <th mat-header-cell *matHeaderCellDef>Теги</th>
    <td mat-cell *matCellDef="let element">
      <col-tag [propsTag]="element.tags" />
    </td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef>Дії</th>
    <td mat-cell *matCellDef="let element">
      <col-action
        [propsName]="element.name"
        [propsId]="element.productID"
        [propsSku]="element.sku"
        [propsPrice]="element.price"
        [propsDiscount]="element.discount"
      />
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
