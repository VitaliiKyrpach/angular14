@if(propsCountry !== "UK"){
    <img class="countryFlag"
    [alt]="propsCountry"
    [src]="'http://purecatamphetamine.github.io/country-flag-icons/3x2/' + propsCountry + '.svg'"/>
} @else{
    <img class="countryFlag"
    [alt]="propsCountry"
    src="http://purecatamphetamine.github.io/country-flag-icons/3x2/GB.svg"/>
}
