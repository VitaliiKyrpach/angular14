<div class="actionCell">
  <button
    class="burgerBtn"
    mat-icon-button
    [matMenuTriggerFor]="menu"
    aria-label="Example icon-button with a menu"
  >
    <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #menu="matMenu" class="overflow">
    <button mat-button (click)="openDialog()" class="btnContainer">
      <mat-icon>create</mat-icon>
      <span>Редагувати</span>
    </button>
    <button mat-menu-item class="btnContainer" (click)="delete(propsId)">
      <mat-icon>delete</mat-icon>
      Видалити
    </button>
  </mat-menu>
</div>
