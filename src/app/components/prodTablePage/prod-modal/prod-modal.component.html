<h2 mat-dialog-title>Редагувати продукт</h2>
<mat-dialog-content class="modalContent">
    <mat-form-field>
        <mat-label>Назва</mat-label>
        <input matInput [value]="name">
      </mat-form-field> 
      <mat-form-field>
        <mat-label>Ціна</mat-label>
        <input type="number" matInput [value]="price">
      </mat-form-field>  
      <mat-form-field>
        <mat-label>Знижка (%)</mat-label>
        <input type="number" matInput [value]="discount">
      </mat-form-field>  
      <mat-form-field>
        <mat-label>SKU</mat-label>
        <input matInput [value]="sku">
      </mat-form-field>      
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Скасувати</button>
  <button mat-button class="btnModal" ><span>Зберегти</span> <span class="tooltip-text">В розробці</span></button>
</mat-dialog-actions>
