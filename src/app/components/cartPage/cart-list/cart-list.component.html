<ul>
  @for(good of cart; track good.name){
  <li>
    <p>{{ good.name }}</p>
    <p>Quantity: {{ good.qty }}</p>
    <p>{{ price(good) | currency}}</p>
    <button type="button" (click)="remove(good)">Remove</button>
  </li>
  }
</ul>
@if(total !== 0){
    <p>Total: {{ total | currency }}</p>
} @else{
    <p>Total:</p>
}
