<table>
    <tr><td>Product Name</td><td>Price</td><td>Category</td><td>In Stock</td></tr>
    @for(product of products; track product.id){
    <tr><td>{{product.name}}</td><td><app-products-price [price]="product.price"/></td><td>{{product.category}}</td><td>{{product.inStock}}</td></tr>
    }
</table>
