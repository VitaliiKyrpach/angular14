<table mat-table [dataSource]="data" class="mat-elevation-z8">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef>Price</th>
    <td mat-cell *matCellDef="let element">{{ element.price }}</td>
  </ng-container>

  <ng-container matColumnDef="category">
    <th mat-header-cell *matHeaderCellDef>Category</th>
    <td mat-cell *matCellDef="let element">{{ element.category }}</td>
  </ng-container>

  <ng-container matColumnDef="inStock">
    <th mat-header-cell *matHeaderCellDef>In Stock</th>
    <td mat-cell *matCellDef="let element">{{ element.inStock }}</td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef>Дії</th>
    <td mat-cell *matCellDef="let element">
      <button mat-button (click)="openDialog(element)" class="editBtn">
        <mat-icon>create</mat-icon>
      </button>
      <!-- <col-action
        [propsName]="element.name"
        [propsId]="element.productID"
        [propsSku]="element.sku"
        [propsPrice]="element.price"
        [propsDiscount]="element.discount"
      />-->
    </td> 
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
