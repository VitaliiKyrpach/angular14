    <ul class="recipeList">
        @for(recipe of recipes; track recipe.id; let e = $even){
            <li class="recipeCard" [ngClass]="e ? 'back' : ''">
                <h3 class="title">Автор - {{recipe.author}}</h3>
                <p>{{recipe.text}}</p>
                <p>дата створення {{recipe.date | date:'dd.MM.yyyy' }}</p>
            </li>
        }@empty{
            <li aria-hidden="true"> There are no recipes. Go add some.</li>
        }
    </ul>
