<select [(ngModel)]="filter" (change)="changeFilter()">
  <option value="all">all</option>
  <option value="completed">completed</option>
  <option value="inCompleted">inCompleted</option>
</select>
<ul>
  <li *ngFor="let i of getTodo()">
    <p>{{ i.title }} - {{ i.id }}</p>
    <p>completed: {{ i.completed }}</p>
    <input
      type="checkbox"
      (change)="activeTodo(i.id)"
      [checked]="i.completed"
    />
    <button type="button" (click)="deleteTodo(i.id)">-</button>
  </li>
</ul>
